<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish for Ria! âœ¨</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center font-['Outfit'] overflow-hidden">

    <!-- Guest Wish Form -->
    <main class="w-full max-w-md px-6">
        <div
            class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-pink-100 transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <h1
                    class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-2">
                    Happy Birthday Ria!
                </h1>
                <p class="text-slate-500">Leave a sweet message for the birthday girl ğŸ‚</p>
            </div>

            <div class="mb-4">
                <input type="text" id="name-input"
                    class="w-full p-4 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none bg-pink-50/50 text-slate-700 placeholder:text-slate-400"
                    placeholder="Your Name (so she knows it's you!)" />
            </div>

            <textarea id="wish-input"
                class="w-full p-4 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none resize-none bg-pink-50/50 text-slate-700 placeholder:text-slate-400"
                rows="4" placeholder="Write your best wish here..."></textarea>

            <button id="save-wish-btn"
                class="w-full mt-6 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-pink-500/30 transition-all transform active:scale-95">
                Send Wish ğŸŒ 
            </button>

            <div id="wishes-list" class="mt-8 space-y-3 max-h-60 overflow-y-auto pr-2 custom-scrollbar hidden">
                <!-- Wishes will appear on Ria's page, not here -->
            </div>
        </div>

        <footer class="text-center mt-8 text-slate-400 text-sm">
            <p>Made with â¤ï¸</p>
        </footer>
    </main>

    <script src="guest.js"></script>
</body>

</html>
